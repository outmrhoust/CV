<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="fname"> First name</label>
      <input type="text" name="fname" placeholder="Your first name"><br>
      <label for="lname">Last name</label>
      <input type="text" name="lname" placeholder="Your last name"><br>
      <label for="email">Email address</label>
      <input type="email" name="email" placeholder="Your email address"><br>
      <label for="password">Password</label>
      <input type="password" name="password"><br>
      <label for="birth">Birth date</label>
      <input type="date" name="birth"><br>
      <label for="married">Married</label>
      <input type="radio" name="married"><br>
      <label for="single">Single</label>
      <input type="checkbox" name="single"><br>
      <label for="happiness">Happy?</label>
      <input type="range" name="happiness" min="0" max="100"><br>
      <input type="submit" name="submit" value="submit">
      <input type="reset" name="reset" value="reset">

    </form>

  </body>
</html>
